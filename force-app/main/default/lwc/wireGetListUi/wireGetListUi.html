<template>
    <lightning-card title="getListUI Demo">
        <div class="slds-var-p-around_medium">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <template for:each={contacts} for:item="contact">
                    <tr key={contact.fields.Id.Value}>
                        <td>{contact.fields.Name.value}</td>
                        <td>{contact.fields.Email.value}</td>
                        <td>{contact.fields.Title.value}</td>
                    </tr>
                </template>
            </table>
        </div>
        <div class="slds-grid">
            <div class="slds-m-around_medium">
                <lightning-button label="Previous" onclick={handlerPreviousPage}></lightning-button>
            </div>
            <div class="slds-m-around_medium">
                <lightning-button label="Next" onclick={handlerNextPage}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>

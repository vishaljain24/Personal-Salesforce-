<template>
    <lightning-card title="getPicklistvalues by RecordType demo">
        <div class="slds-var-p-around_medium">
            <template if:true={ratingOptions}>
                <lightning-combobox
                    name="rating"
                    label="Rating"
                    value={selectedRating}
                    placeholder="Select Rating"
                    options={ratingOptions}
                    onchange={handleChange} >
                </lightning-combobox>
                <p>Selected Rating: {selectedRating}</p>
            </template>
            
            <template if:true={ratingOptions}>
                <lightning-combobox
                    name="industry"
                    label="Industry"
                    value={selectedIndustry}
                    placeholder="Select Industry"
                    options={industryOptions}
                    onchange={handleChange} >
                </lightning-combobox>
            </template>
            <p>Selected Industry: {selectedIndustry}</p>
        </div>
    </lightning-card>
</template>

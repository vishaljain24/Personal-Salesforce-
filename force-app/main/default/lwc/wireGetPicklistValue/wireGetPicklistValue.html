<template>
    <lightning-card title="getPicklistValues Demo for Industry Picklist">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
                    name="Industry"
                    label="Industry"
                    value={selectedIndustry}
                    placeholder="Select Industry"
                    options={industryOptions}
                    onchange={handleChange} >
            </lightning-combobox>
        </div>

        <div class="slds-var-p-around_medium">
            Selected Industry: {selectedIndustry}
        </div>
    </lightning-card>

    <lightning-card title="getPicklistValues Demo for Type Picklist">
        <div class="slds-var-p-around_medium">
            <lightning-combobox
                    name="Type"
                    label="Type"
                    value={selectedType}
                    placeholder="Select Type"
                    options={typeOptions}
                    onchange={handleTypeChange} >
            </lightning-combobox>
        </div>

        <div class="slds-var-p-around_medium">
            Selected Type: {selectedType}
        </div>
    </lightning-card>

</template>

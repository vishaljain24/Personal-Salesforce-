<template>
    <div >
    <lightning-card title="Conditional Rendering">
        <div class="slds-m-around_medium">
            <lightning-button variant="Brand" label="Click Here" onclick={handleState} title="Show Data"></lightning-button>
>        </div>
        
        <template lwc:if={IsVisible}>
            <div class="slds-m-around_medium">This is Hidden Statement</div>
        </template>
        
        <template lwc:else>
            <div class="slds-m-around_medium">This is default Statement</div>
        </template>
        <div class="slds-m-around_medium">
        <lightning-input type="text" onkeyup={handleProp} label="Enter Text"></lightning-input>
        </div>
        <template if:true={ansMethod}>
            <div class="slds-m-around_medium"> Hurray!!! You had Entered Correct Statment</div>
        </template>
    </lightning-card>
</div>
</template>

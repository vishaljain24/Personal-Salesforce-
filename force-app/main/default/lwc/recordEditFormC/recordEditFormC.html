<template>
    <lightning-card title="Create record using Lightning Record Form">
        <lightning-record-form
            object-api-name={objectName}
            fields={fieldList}
            onsuccess={successHandler}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record using Lightning Record Form">
        <lightning-record-form
            record-id="0015j00001QjAmtAAF"
            object-api-name={objectName}
            fields={fieldList}
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in read Only using Lightning Record Form">
        <lightning-record-form
            record-id="0015j00001QjAmtAAF"
            object-api-name={objectName}
            fields={fieldList}
            mode="readonly"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record using Lightning Record Form">
        <lightning-record-form
            record-id="0015j00001QjAmtAAF"
            object-api-name={objectName}
            fields={fieldList}
            mode="edit"
            columns="2"
        ></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record with layout using Lightning Record Form">
        <lightning-record-form
            record-id={recordId}
            object-api-name={objectApiName}
            mode="edit"
            columns="2"
            layout-type="Compact"
        ></lightning-record-form>
    </lightning-card>
</template>

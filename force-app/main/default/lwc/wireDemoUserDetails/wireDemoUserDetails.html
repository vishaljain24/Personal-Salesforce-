<template>
    <lightning-card title="User detail using wire with Function">
        <div class="slds-var-p-around_medium">
            <template if:true={userDetail}>
                <div>Email: {userDetail.Email.value}</div>
                <div>Name: {userDetail.Name.value}</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="User detail using wire with Property">
        <div class="slds-var-p-around_medium">
            <template if:true={userDetailProp.data}>
                <div>Email: {userDetailProp.data.fields.Email.value}</div>
                <div>Name: {userDetailProp.data.fields.Name.value}</div>
            </template>
        </div>
    </lightning-card>
</template>

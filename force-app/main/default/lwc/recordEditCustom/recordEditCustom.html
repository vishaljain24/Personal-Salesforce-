<template>
    <lightning-card title="Custom Validation in lightning record edit form">
        <lightning-record-edit-form
            object-api-name={objectName}
            onsubmit={handleSubmit}
            onsuccess={succcessHandler}
            onerror={handleError}>

        <lightning-input label="Name" value={inputValue} onkeyup={handleChange} class="slds-m-bottom_x-small"></lightning-input>
        <lightning-button class="slds-m-top_small" type="submit" label="Create Account"></lightning-button>    
    </lightning-record-edit-form>
    </lightning-card>
</template>

<template>
    <lightning-card title="Wire using Imperative Method" icon-name="standard:account">

        <div class="slds-m-around_medium">
            <lightning-button label="On Click" variant="brand" onclick={handleOnclick}></lightning-button>
        </div>
        <template if:true={accounts}>
            <div class="slds-m-around_medium">
                <template for:each={accounts} for:item="acc">
                   <lightning-layout key={acc.id}>
                        <lightning-layout-item>{acc.Name} </lightning-layout-item>
                   </lightning-layout>
                </template>
            </div>
            <div class="slds-m-around_medium">{error}</div>
        </template>    
    </lightning-card>
</template>
